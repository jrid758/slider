<div  class="layer" [style.width]="widthlayer" id={{layerID}} [ngStyle]="{'outline': variableOutline ? '3px solid greenyellow' : '0px solid greenyellow'}">
    <div class="layername">TEXT
        <span class='toggle' (click)="animateMe()" [@rotateArrow]='stateArrow' [style.visibility]="isEffectEmpty() ? 'visible' : 'hidden'"></span>
    </div>
    <div class="layernamespace" [style.width]="widthlayernamespace"><button class="deleteButton" (click)="removeLayer()">X</button><button (click)="addEffect()">ADD EFFECT</button>{{layerID | slice:0:4}}</div>
    <div [@myAnim]='state'>

        <effect *ngFor='let effectProps of this.playFile.comps[0].comp[layerNumber].effects' [effectProps]='effectProps' [timeLengthofComp]='this.playFile.comps[0].videoLength' [Beginning]='effectProps.start' [Ending]='effectProps.end' (hold)="stopMoving($event)" (effectUpdate)="addEffect($event)" [playFileLoad]="playFile"></effect>
      <!-- </div>  -->
   </div> 
</div>
